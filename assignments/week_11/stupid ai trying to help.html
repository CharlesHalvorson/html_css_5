<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        html, body {
            min-height: 100vh;
            margin: 0;
            padding: 0;
            background-color: white;
            font-family: "Montserrat", sans-serif;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .everything {
            display: flex;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        #leftside {
            flex: 1;
            padding: 20px;
        }

        #rightside {
            flex: 1;
            padding: 20px;
            border-left: 2px solid black;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .product-card {
            border: 2px solid black;
            padding: 20px;
            text-align: center;
        }

        .pic {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }

        #buttons {
            margin-top: 20px;
        }

        #top, #bottom {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }

        img {
            border-radius: 0 !important;
        }
    </style>
</head>
<body>
    <div class="everything">
        <div id="leftside">
            <div class="product-card">
                <picture>
                    <img class="pic" src="https://www.rei.com/media/product/184948?size=784x588" alt="">
                </picture>
                <div id="buttons">
                    <div id="top">
                        <button>BUY NOW</button>
                        <p>PRICE: $125</p>
                        <i class="fa-regular fa-heart"></i>
                    </div>
                    <div id="bottom">
                        <button class="share-button">SHARE</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="rightside">
            <div class="title"></div>
            <div class="reviews"></div>
            <div class="description"></div>
        </div>
    </div>
</body>
</html>
